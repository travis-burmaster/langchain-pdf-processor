<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Document Chat System</h1>
            <p class="text-lg text-gray-600">Ask questions about your documents using AI</p>
        </header>

        <main class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>
            <p class="text-gray-700 mb-6">This system allows you to:</p>
            <ul class="list-disc pl-6 mb-8 text-gray-700">
                <li>Chat with an AI about your uploaded documents</li>
                <li>Get relevant document sources for each answer</li>
                <li>Maintain conversation context</li>
            </ul>
            
            <div class="text-center">
                <a href="{{ url_for('chat') }}" 
                   class="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                    Start Chatting
                </a>
            </div>
        </main>
    </div>
</body>
</html>
